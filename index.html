<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LeetCode</title>
</head>
<body>
    <div class="background">
        <div class="upper">
            <div class="header">
                <img class="logo" src="https://leetcode.com/static/images/LeetCode_logo_rvs.png" alt="LeetCode_logo">
                <span class="lt">LeetCode</span>
                <div class="header-right">
                    <a href="" id="pre">Premium</a>
                    <a href="">Explore</a>
                    <a href="">Product</a>
                    <a href="">Developer</a>
                    <a href="">Sign in</a>
                </div>
            </div>
            <div class="text">
                <h1>A New Way To Learn</h1>
                <p>LeetCode is the best platform to help you enchance your skills, expand your knowledge and prepare for technical interviews.</p>
                <button class="account">Create Account ></button>
            </div>
            <div class="ipad">
                <div class="inner">
                    <div class="boxes">
                        <div class="top">
                            <div class="container">
                                <div class="blue"></div>
                            </div>
                            <div class="container">
                                <div class="green"></div>
                            </div>
                            <div class="container">
                                <div class="yellow"></div>
                            </div>
                            <div class="container">
                                <div class="red"></div>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="files">
                                <div class="file" id="ft">
                                    <div class="left">
                                        <div class="left1"></div>
                                    </div>
                                    <div class="right">
                                        <div class="right1"></div>
                                    </div>
                                </div>
                                <div class="file">
                                    <div class="left">
                                        <div class="left2"></div>
                                    </div>
                                    <div class="right">
                                        <div class="right2"></div>
                                    </div>
                                </div>
                                <div class="file">
                                    <div class="left">
                                        <div class="left1"></div>
                                    </div>
                                    <div class="right">
                                        <div class="right3"></div>
                                    </div>
                                </div>
                                <div class="file">
                                    <div class="left">
                                        <div class="left2"></div>
                                    </div>
                                    <div class="right">
                                        <div class="right1"></div>
                                    </div>
                                </div>
                                <div class="file">
                                    <div class="left">
                                        <div class="left3"></div>
                                    </div>
                                    <div class="right">
                                        <div class="right2"></div>
                                    </div>
                                </div>
                                <div class="file" id="fl">
                                    <div class="left">
                                        <div class="left1"></div>
                                    </div>
                                    <div class="right">
                                        <div class="right1"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="graph">
                        <div class="graph-inner">
                            <div class="graph-top">
                                <div class="topdec"></div>
                                <div class="circular">
                                    <div class="circle">
                                        <div class="sector"></div>
                                    </div>
                                </div>
                                <div class="bottomdec"></div>
                            </div>
                            <div class="graph-middle">
                                <div class="line-outer">
                                    <div class="line">
                                        <div class="line1"></div>
                                    </div>
                                    <div class="line">
                                        <div class="line2"></div>
                                    </div>
                                    <div class="line">
                                        <div class="line3"></div>
                                    </div>
                                    <div class="line">
                                        <div class="line4"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="graph-bottom">
                                <div class="innerbox">
                                    <div class="innerline">
                                        <div class="inline1"></div>
                                    </div>
                                    <div class="innerline">
                                        <div class="inline2"></div>
                                    </div>
                                    <div class="innerline">
                                        <div class="inline3"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cross"></div>
        <div class="shard"></div>
        <div class="next"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="upper">
        <div class="header">
            <img class="logo" src="https://leetcode.com/static/images/LeetCode_logo_rvs.png" alt="LeetCode_logo">
            <span class="lt">LeetCode</span>
            <div class="header-right">
                <a href="">Premium</a>
                <a href="">Explore</a>
                <a href="">Product</a>
                <a href="">Developer</a>
                <a href="">Sign in</a>
            </div>
        </div>
        <div class="text">
            <h1>A New Way To Learn</h1>
            <p>LeetCode is the best platform to help you enchance your skills, expand your knowledge and prepare for technical interviews.</p>
        </div>
        <div class="ipad">
            <div class="inner">
                <div class="boxes">
                    <div class="top">
                        <div class="container">
                            <div class="blue"></div>
                        </div>
                        <div class="container">
                            <div class="green"></div>
                        </div>
                        <div class="container">
                            <div class="yellow"></div>
                        </div>
                        <div class="container">
                            <div class="red"></div>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="files">
                            <div class="file" id="ft">
                                <div class="left">
                                    <div class="left1"></div>
                                </div>
                                <div class="right">
                                    <div class="right1"></div>
                                </div>
                            </div>
                            <div class="file">
                                <div class="left">
                                    <div class="left2"></div>
                                </div>
                                <div class="right">
                                    <div class="right2"></div>
                                </div>
                            </div>
                            <div class="file">
                                <div class="left">
                                    <div class="left1"></div>
                                </div>
                                <div class="right">
                                    <div class="right3"></div>
                                </div>
                            </div>
                            <div class="file">
                                <div class="left">
                                    <div class="left2"></div>
                                </div>
                                <div class="right">
                                    <div class="right1"></div>
                                </div>
                            </div>
                            <div class="file">
                                <div class="left">
                                    <div class="left3"></div>
                                </div>
                                <div class="right">
                                    <div class="right2"></div>
                                </div>
                            </div>
                            <div class="file" id="fl">
                                <div class="left">
                                    <div class="left1"></div>
                                </div>
                                <div class="right">
                                    <div class="right1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="graph"></div>
            </div>
        </div>
    </div>
</body>
</html>
